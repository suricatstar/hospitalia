<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      {% if confir %}
      <p>{{confir}}</p>
      {% endif %}
      <form action="{% url 'login_cliente' %}" method="POST"> {% csrf_token %}

        {{form}}
        
        <input class="btn btn-success m-3"  type="submit" value="Logar">
        <a class="btn btn-primary" href="{% url 'cadastrar_cliente' %}">Cadastrar</a>
      </form>
      {% if correct == False %}
        <h1>Digite seu nome e senha corretamente</h1>
      {% endif %}
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
