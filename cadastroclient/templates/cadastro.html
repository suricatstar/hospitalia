<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastrar cliente</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center"> 

        <form action="{% url 'cadastrar_cliente'%}" method="POST"> {% csrf_token %}
            <label for="">Nome:</label>
            <input class="form-control m-3" type="text" name="nome" id="" required>

            <label for="">Cpf:</label>
            <input class="form-control m-3" type="number" name="cpf" id="" required>

            <label for="">Idade:</label>
            <input class="form-control m-3" type="number" name="idade" id="" required>

            <label for="">Email:</label>
            <input required class="form-control m-3" type="text" name="email" id="">

            <label for="">Senha:</label>
            <input required class="form-control m-3" type="text" name="senha" id="">

            <label for="">NÃºmero:</label>
            <input class="form-control m-3" type="number" name="numero" id="">

            <input class="btn btn-success m-3" type="submit" value="Cadastrar">
        </form>
    </div>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
