<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Consultas</title>
  </head>
  <body>
    <div class="container d-flex flex-row justify-content-between align-items-center">
      <span class="container w-auto h-auto">
      <h1 class="d-inline">Agende aqui sua consulta</h1>  
      <a class="btn btn-secondary" href="{% url 'agenda'%}">Consultas</a>
      
      </span>

      <span class="container w-auto h-auto">
       <a class="btn btn-danger" href="{% url 'loginout' %}">Logout</a> 
      </span>
      
    </div>
    <div class="container">
        <form  action="{% url 'consultas' %}" method="post"> {% csrf_token %}
            <label for="">Exame:</label>
            <select class="form-control" name="exame" id="">
                <option value="Cardiologia">Cardiologia</option>
                <option value="Hemograma">Hemograma</option>
                <option value="Colesterol">Colesterol</option>
                <option value="Urinálise">Urinálise</option>
            </select>
            <label for="">Médico:</label>
            <select class="form-control" name="medico" id="">
                <option value="nerfario">Nerfario</option>
                <option value="hanz.chucrute">hanz.chucrute</option>
            </select>
            <label for="">Horário:</label>
            <select class="form-control" name="horario" id="">
                <option value="08:00 até as 12:00">08:00 até as 12:00</option>
                <option value="14:00 até 16:00">14:00 até 16:00</option>
                <option value="18:00 até as 20:00">18:00 até as 20:00</option>
            </select>
            <label for="">Data:</label>
            <input class="form-control" type="date" name="consulData" id="">
            <input class="btn btn-success m-3" type="submit" value="Agendar">
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
