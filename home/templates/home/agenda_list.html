<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Consultas</title>
  </head>
  <body>
    <div class="container d-flex flex-row justify-content-between align-items-center">
      <span class="container w-auto h-auto">
      <h1 class="d-inline">Agende aqui sua consulta</h1>  
      <a class="btn btn-secondary" href="{% url 'consultas' %}">Agendar</a>
      
      </span>

      <span class="container w-auto h-auto">
       <a class="btn btn-danger" href="{% url 'loginout' %}">Logout</a> 
      </span>
      
    </div>

    <div class="container">
      {% if agenda_list %}
  
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Exame</th>
              <th scope="col">Médico</th>
              <th scope="col">Horário</th>
              <th scope="col">Criado em</th>
              <th scope="col">Consulta</th>
            </tr>
          </thead>
          <tbody>
            {% for cons in agenda_list %}
              <tr>
                <th scope="row">{{cons.exame}}</th>
                <td>{{cons.medico}}</td>
                <td>{{cons.horario}}</td>
                <td>{{cons.marcaData}}</td>
                <td>{{cons.consulData}}</td>
              </tr>
            {% endfor %}
            
          </tbody>
        </table>
      {% else %}
        <p>Não há Exames cadastrados</p>
      {% endif %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
